  <section>
    <h1>Contact Us</h1>
    <form action="">
      <div class="name-wrapper">
        <div class="name">
          <label for="name">First Name *</label>
          <input type="text">

        </div>
        <div class="name">

        </div>

    </div>
      
      <div class=" query btn-edit">

      </div>
  </div>
    <label for="">Message</label>

   <p class="error"></p>
   <div class="check-input">

    </div>
    <p class="error"></p>
    <input id="submit" type="submit" value="submit">
  </form>
</section>
 
 <section class="section2">
